groupId: org.suffix
artifactId: "frontier_${scala.version}"
name: La Scala Tfitter Frontier
version: 1.0
url: "http://la.scala.la/"
organization:
  name: Alexy Khrabrov
  url: "http://alexy.khrabrov.net/"
description: 
properties:
  java.src.version: 1.6
  project.build.sourceEncoding: UTF-8
  main.class: com.tfitter.corpus.Sips
profiles:
  - activation:
      activeByDefault: true
    id: Scala-2.7.5
    properties:
      scala.version: 2.7.5
  - id: Scala-2.8.0-SNAPSHOT
    properties:
      scala.version: 2.8.0-SNAPSHOT
repositories:
  - { id: scala-tools.org, name: Scala-Tools Maven2 Release Repository, url: "http://scala-tools.org/repo-releases" }
  - id: snapshots.scala-tools.org
    name: Scala-Tools Maven2 Snapshot Repository
    url: "http://scala-tools.org/repo-snapshots"
    snapshots:
      enabled: true
      updatePolicy: never
      checksumPolicy: fail
    releases:
      enabled: true
      updatePolicy: never
      checksumPolicy: fail
pluginRepositories:
  - { id: scala-tools.org, name: Scala-Tools Maven2 Repository, url: "http://scala-tools.org/repo-releases" }
  - { id: twdata-m2-repository, name: twdata.org Maven 2 Repository, url: "http://twdata-m2-repository.googlecode.com/svn/" }
dependencies:
  - { groupId: org.scala-lang, artifactId: scala-library, version: "${scala.version}" }
  - { groupId: org.scala-lang, artifactId: scala-compiler, version: "${scala.version}" }
  - { groupId: com.lingpipe, artifactId: lingpipe, version: 3.8.2 }
  - { groupId: org.suffix, artifactId: "util_${scala.version}", version: 1.0 }
  - { groupId: com.tfitter, artifactId: "tfitter_${scala.version}", version: 0.5 }
build:
  directory: "target-${scala.version}"
  resources:
    - { directory: resources }
  plugins:
    - groupId: org.apache.maven.plugins
      artifactId: maven-compiler-plugin
      configuration:
        source: 1.6
        target: 1.6
      executions:
        - phase: compile
          goals: [ compile ]
    - groupId: org.scala-tools
      artifactId: maven-scala-plugin
      executions:
        - goals: [ compile ]
      configuration:
        args: [ -deprecation, -unchecked, -optimise ]
        jvmArgs: [ -Xmx128m, -Xss2m, -Dfile.encoding=UTF-8 ]
        excludes: [ "**/drafts/*.*" ]
        launchers:
          - { mainClass: com.tfitter.sips.InterestingPhrases, id: sips }
          - { mainClass: com.tfitter.corpus.TopNGrams, id: ngrams }
    - artifactId: maven-yamlpom-plugin
      executions:
        - goals: [ sync ]
      groupId: org.twdata.maven
    - artifactId: maven-assembly-plugin
      configuration:
        descriptorRefs: [ jar-with-dependencies ]
        archive:
          manifest:
            mainClass: "${main.class}"
      executions:
        - id: make-assembly
          phase: package
          goals: [ single ]
reporting:
  plugins:
    - { groupId: org.scala-tools, artifactId: maven-scala-plugin }
